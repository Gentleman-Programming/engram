version: 2

project_name: engram

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/engram
    binary: engram
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

brews:
  - repository:
      owner: Gentleman-Programming
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    name: engram
    homepage: "https://github.com/Gentleman-Programming/engram"
    description: "Persistent memory for AI coding agents. Agent-agnostic, single binary, zero dependencies."
    license: "MIT"
    commit_msg_template: "chore: update engram formula to {{ .Tag }}"
